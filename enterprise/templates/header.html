<header class="header">
    <nav class="nav">
        <div class="nav__container container">
            <a href="{% url 'about-author' %}" class="footer__link link">
            <!-- <img src="/static/images/logo_header.png" alt="Логотип компании" width=320> -->
            </a>

            <ul class="nav__items list">
                <li class="nav__item{% if request.path == '/' %} nav__item_active{% endif %}"><a href="{% url 'index' %}" class="nav__link link">Каталог</a></li>
                <li class="nav__item{% if active == 'about-author' %} nav__item_active{% endif %}"><a href="{% url 'about-author' %}" class="nav__link link">О компании</a></li>
                    <li class="nav__item{% if active == 'about-spec' %} nav__item_active{% endif %}"><a href="{% url 'about-spec' %}" class="nav__link link">Контакты</a></li>
                {% if request.user.is_authenticated %}
                    <li class="nav__item{% if active == 'favorite' %} nav__item_active{% endif %}"><a href="{% url 'favorite' %}" class="nav__link link">Избранное</a></li>
                    <!-- <li class="nav__item{% if active == 'purchase' %} nav__item_active{% endif %}"><a href="{% url 'purchases' %}" class="nav__link link">Список покупок</a> <span class="badge badge_style_blue nav__badge" id="counter">{{ counter }}</span></li> -->
                {% endif %}
            </ul>

            <ul class="nav__items list">
                {% if request.user.is_authenticated %}
                    <li class="nav__item"><a href="{% url 'password_change' %}" class="nav__link link">Изменить пароль</a></li>
                    <li class="nav__item"><a href="{% url 'logout' %}" class="nav__link link">Выход</a></li>
                {% else %}
                    <li class="nav__item"><a href="{% url 'login' %}" class="nav__link link">Войти</a></li>
                    <li class="nav__item"><a href="{% url 'signup' %}" class="button button_style_blue">Создать аккаунт</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>
</header>
